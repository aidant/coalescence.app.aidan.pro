<!DOCTYPE html>
<html lang="en" class='h-full bg-black text-white'>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coalescence</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
      @import url('https://cdn.skypack.dev/tailwindcss@^2/dist/tailwind.min.css');
    </style>
    <script>
      addEventListener('load', () => {
        const form = document.querySelector('form')
        const img = document.querySelector('img')

        const update = (event) => {
          event.preventDefault()

          const state = Object.fromEntries(new FormData(form).entries())

          const hero = state.hero
          const level = Math.floor(Math.min(Math.max(Number(state.level), 0), 2990) / 10) * 10
          const rank = state.rank

          form.elements.namedItem('level').value = level

          if (rank !== 'none') {
            img.src = `https://coalescence.api.aidan.pro/${hero}-${level}-${rank}.png`
          } else {
            img.src = `https://coalescence.api.aidan.pro/${hero}-${level}.png`
          }
        }

        form.addEventListener('change', update)
        form.addEventListener('submit', update)
      })
    </script>
  </head>
  <body class="flex flex-col items-center justify-center h-full">
    <main>
      <form>
        <fieldset class='border-2 p-4'>
          <legend>Coalescence</legend>
          <img style="image-rendering: pixelated" src="https://coalescence.api.aidan.pro/ana-0.png">
          <label class="block">
            Hero:
            <select name="hero" class="inline-block w-full bg-black border-2 pl-1">
              <option>ana</option>
              <option>ashe</option>
              <option>bastion</option>
              <option>brigitte</option>
              <option>doomfist</option>
              <option>dva</option>
              <option>genji</option>
              <option>hanzo</option>
              <option>junkrat</option>
              <option>lucio</option>
              <option>mccree</option>
              <option>mei</option>
              <option>mercy</option>
              <option>moira</option>
              <option>orisa</option>
              <option>pharah</option>
              <option>reaper</option>
              <option>reinhardt</option>
              <option>roadhog</option>
              <option>soldier</option>
              <option>sombra</option>
              <option>symmetra</option>
              <option>torbjorn</option>
              <option>tracer</option>
              <option>widowmaker</option>
              <option>winston</option>
              <option>wrecking-ball</option>
              <option>zarya</option>
              <option>zenyatta</option>
            </select>
          </label>
          <label class="block">
            Level:
            <input name="level" class="inline-block w-full bg-black border-2 pl-2" type="number" value="0" min="0" max="2990" step="10">
          </label>
          <label class="block">
            Rank:
            <select name="rank" class="inline-block w-full bg-black border-2 pl-1">
              <option>none</option>
              <option>bronze</option>
              <option>silver</option>
              <option>gold</option>
              <option>platinum</option>
              <option>diamond</option>
              <option>master</option>
              <option>grandmaster</option>
              <option>top500</option>
            </select>
          </label>
        </fieldset>
      </form>
    </main>
  </body>
</html>
